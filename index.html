<h2>발표자 소개</h2>
<ul>
<li data-marpit-fragment="1">2008 - 현재 : 네이버
<ul>
<li>주로 백엔드 서버 개발 담당</li>
<li>여러 네이버 서비스(주소록, 미투데이, 네이버TV 등)의 프로젝트 참여</li>
<li>현재 네이버페이 기술 구조 개선 프로젝트 진행 중</li>
</ul>
</li>
<li data-marpit-fragment="2">2004 - 2008 : 삼성SDS
<ul>
<li>공공사업 S/W 엔지니어</li>
<li>교육부, 행자부, 감사원 프로젝트 참여</li>
</ul>
</li>
<li data-marpit-fragment="3">1997 - 2004 : 연세대학교 상경계열 재학
<ul>
<li>경영학, 응용통계학 이중 전공</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>발표 주제</h2>
<ul>
<li data-marpit-fragment="1">프로그래밍과 관련된 진로를 택한 과정</li>
<li data-marpit-fragment="2">그 과정에서 어떤 대학 수업이 기억에 남았는지</li>
<li data-marpit-fragment="3">신입생에게 추천하는 진로 탐색 &amp; 학습 전략</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="30" style="--paginate:true;">
<h2>우려 + 보완</h2>
<ul>
<li data-marpit-fragment="1">전공을 모범적으로 살린 사례는 아님
<ul>
<li data-marpit-fragment="2">다른 선배들의 이야기도 많이 듣고, 다양한 사례 중의 하나로 균형감있게 감안하길</li>
</ul>
</li>
<li data-marpit-fragment="3">25년의 세월 흐름
<ul>
<li data-marpit-fragment="4">그 사이의 변한 것과 앞으로도 변하지 않은 것을 찾는 것은 여러분의 숙제</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="30" style="--paginate:true;">

<ul>
<li data-marpit-fragment="1">진로 선택 경험</li>
<li data-marpit-fragment="2">기억에 남는 수업</li>
<li data-marpit-fragment="3">프로그래밍 공부 추천 자료 &amp; 전략</li>
</ul>
</section>

<h2>상경 계열 선택</h2>
<ul>
<li data-marpit-fragment="1">공대 지망생
<ul>
<li data-marpit-fragment="2">중고등학교 때 프로그래밍이 꾸준한 취미</li>
</ul>
